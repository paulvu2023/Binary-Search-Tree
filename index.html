<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Binary Search Tree</h1>
  <div class="container">
    <div class="left">
      <form>
        <h4>Input</h4>

        <label for="numbers">Enter numbers followed by spaces</label><br>
        <input type="text" id="numbers" name="numbers"><br>
        
        <label for="insert">Insert Numbers:</label><br>
        <div>
          <input type="text" id="insert" name="insert"><br>
          <button>Insert</button>
        </div>
        
        <label for="remove">Remove Numbers:</label><br>
        <div>
          <input type="text" id="remove" name="remove"><br>
          <button>Remove</button>
        </div>

        <label for="depth">Find height of number:</label><br>
        <div>
          <input type="text" id="depth" name="depth"><br>
          <button>Find</button>
        </div>
        
        <label for="height">Find height of number:</label><br>
        <div>
          <input type="text" id="height" name="height"><br>
          <button>Find</button>
        </div>

        <div class="rebalance-container">
          <label for="rebalance">Rebalance</label>
          <button>Rebalance</button>
        </div>
      </form>

      <div class="information">
        <h4>Information</h4>
        <div class="height">Height:</div>
        <div class="balanced">Balanced:</div>
        <div class="level-order">Level Order:</div>
        <div class="preorder">Preorder:</div>
        <div class="inorder">Inorder:</div>
        <div class="postorder">Postorder:</div>
      </div>
    </div>

    <div class="tree">
    </div>
  </div>
</body>
</html>
