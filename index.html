<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Binary Search Tree</h1>
  <div class="container">
    <form>
      <label for="numbers">Enter numbers followed by spaces</label><br>
      <input type="text" id="numbers" name="numbers"><br>

      <label for="insert">Insert Numbers:</label><br>
      <input type="text" id="insert" name="insert"><br>
      
      <label for="remove">Remove Numbers:</label><br>
      <input type="text" id="remove" name="remove"><br>
      
      <label for="depth">Calculate height of number:</label><br>
      <input type="text" id="depth" name="depth"><br>

      <label for="height">Calculate height of number:</label><br>
      <input type="text" id="height" name="height"><br>
    </form>
    <div class="display">
      <div class="tree"></div>
      <div class="information"></div>
    </div>
  </div>
</body>
</html>
