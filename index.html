<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/010/153/093/non_2x/social-network-link-icon-sign-symbol-design-free-png.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Binary Search Tree</h1>
  <div class="container">
    <div class="left">
      <div class="form">
        <h4>Input</h4>

        <label for="numbers">Enter numbers followed by spaces:</label><br>
        <input type="text" id="numbers" name="numbers" autocomplete="off" placeholder="1 3 5 7 9 11 13 15"><br>
        
        <label for="insert">Insert Numbers:</label><br>
        <div>
          <input type="text" id="insert" name="insert" autocomplete="off" placeholder="9 10 14"><br>
          <button class="insert-button">Insert</button>
        </div>
        
        <label for="delete">Remove Numbers:</label><br>
        <div>
          <input type="text" id="delete" name="delete" autocomplete="off" placeholder="1 7 15"><br>
          <button class="delete-button">Delete</button>
        </div>
        
        <label for="depth">Find depth of number: <span id="depth-output"></span></label><br>
        <div>
          <input type="text" id="depth" name="depth" autocomplete="off" placeholder="3"><br>
          <button class="depth-button">Find</button>
        </div>
        
        <label for="height">Find height of number: <span id="height-output"></span></label><br>
        <div>
          <input type="text" id="height" name="height" autocomplete="off" placeholder="7"><br>
          <button class="height-button">Find</button>
        </div>

        <div class="rebalance-container">
          <label for="rebalance">Rebalance Tree:</label>
          <button id="rebalance">Rebalance</button>
        </div>
      </div>
    </div>

    <div class="tree">
    </div>
    <div class="information">
      <h4>Information</h4>
      <div class="height">Height: <span></span></div>
      <div class="balanced">Balanced: <span></span></div>
      <div class="level-order">Level Order: <span></span></div>
      <div class="preorder">Preorder: <span></span></div>
      <div class="inorder">Inorder: <span></span></div>
      <div class="postorder">Postorder: <span></span></div>
    </div>
  </div>
</body>
</html>
